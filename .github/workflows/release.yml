name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  id-token: write
  packages: write

env:
  GOTOOLCHAIN: local

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # ratchet:step-security/harden-runner@v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # ratchet:actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@786fff0690178f1234e4e1fe9b536e94f5433196 # ratchet:DeterminateSystems/nix-installer-action@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # ratchet:docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@d7543c93d881b35a8faa02e8e3605f69b7a1ce62 # ratchet:sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@da167eac915b4e86f08b264dbdbc867b61be6f0c # ratchet:anchore/sbom-action/download-syft@v0.20.5

      - name: Gather Homebrew Token
        uses: octo-sts/action@e480437973a6f6ac2e9caa40ecabedc870d76395 # ratchet:octo-sts/action@v1.0.1
        id: sts-shopware
        with:
          scope: shopware/homebrew-tap
          identity: swcli

      - name: Gather NUR Token
        uses: octo-sts/action@e480437973a6f6ac2e9caa40ecabedc870d76395 # ratchet:octo-sts/action@v1.0.1
        id: sts-nur
        with:
          scope: FriendsOfShopware/nur-packages
          identity: release

      - name: Update npm
        run: npm install -g npm@latest

      - name: Login into Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Login into Github Docker Registery
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # ratchet:goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN_SHOPWARE: ${{ steps.sts-shopware.outputs.token }}
          NUR_GITHUB_TOKEN: ${{ steps.sts-nur.outputs.token }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          # Code Signing
          APPLE_CODE_SIGNING_KEY: ${{ secrets.APPLE_CODE_SIGNING_KEY }}
          APPLE_CODE_SIGNING_KEY_PASSWORD: ${{ secrets.APPLE_CODE_SIGNING_KEY_PASSWORD }}
          APPLE_APP_STORE_CONNECT_ISSUER: ${{ secrets.APPLE_APP_STORE_CONNECT_ISSUER }}
          APPLE_APP_STORE_CONNECT_KEY_ID: ${{ secrets.APPLE_APP_STORE_CONNECT_KEY_ID }}
          APPLE_APP_STORE_CONNECT_KEY: ${{ secrets.APPLE_APP_STORE_CONNECT_KEY }}

      - name: Install Cloudsmith CLI
        run: pip install --upgrade cloudsmith-cli

      - name: Cloudsmith Uploads
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          for filename in dist/*.deb; do
              cloudsmith push deb friendsofshopware/stable/any-distro/any-version $filename
          done
          for filename in dist/*.rpm; do
              cloudsmith push rpm friendsofshopware/stable/any-distro/any-version $filename
          done
          for filename in dist/*.apk; do
              cloudsmith push alpine friendsofshopware/stable/alpine/any-version $filename
          done
