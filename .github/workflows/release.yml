name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  id-token: write
  packages: write

env:
  GOTOOLCHAIN: local

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # ratchet:step-security/harden-runner@v2.13.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # ratchet:actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # ratchet:actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          check-latest: true

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # ratchet:DeterminateSystems/nix-installer-action@main

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # ratchet:docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # ratchet:sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@fbfd9c6c189226748411491745178e0c2017392d # ratchet:anchore/sbom-action/download-syft@v0.20.10

      - name: Gather Homebrew Token
        uses: octo-sts/action@d6c70ad3b9ac85df6da6b9749014d7283987cfec # ratchet:octo-sts/action@v1.0.3
        id: sts-shopware
        with:
          scope: shopware/homebrew-tap
          identity: swcli

      - name: Gather NUR Token
        uses: octo-sts/action@d6c70ad3b9ac85df6da6b9749014d7283987cfec # ratchet:octo-sts/action@v1.0.3
        id: sts-nur
        with:
          scope: FriendsOfShopware/nur-packages
          identity: release

      - name: Update npm
        run: sudo npm install -g npm@latest

      - name: Login into Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Login into Github Docker Registery
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # ratchet:goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser-pro
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN_SHOPWARE: ${{ steps.sts-shopware.outputs.token }}
          NUR_GITHUB_TOKEN: ${{ steps.sts-nur.outputs.token }}
          AUR_KEY: ${{ secrets.AUR_KEY }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
          # Code Signing
          APPLE_CODE_SIGNING_KEY: ${{ secrets.APPLE_CODE_SIGNING_KEY }}
          APPLE_CODE_SIGNING_KEY_PASSWORD: ${{ secrets.APPLE_CODE_SIGNING_KEY_PASSWORD }}
          APPLE_APP_STORE_CONNECT_ISSUER: ${{ secrets.APPLE_APP_STORE_CONNECT_ISSUER }}
          APPLE_APP_STORE_CONNECT_KEY_ID: ${{ secrets.APPLE_APP_STORE_CONNECT_KEY_ID }}
          APPLE_APP_STORE_CONNECT_KEY: ${{ secrets.APPLE_APP_STORE_CONNECT_KEY }}

      - name: Install Cloudsmith CLI
        run: pip install --upgrade cloudsmith-cli

      - name: Cloudsmith Uploads
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          for filename in dist/*.deb; do
              cloudsmith push deb friendsofshopware/stable/any-distro/any-version $filename
          done
          for filename in dist/*.rpm; do
              cloudsmith push rpm friendsofshopware/stable/any-distro/any-version $filename
          done
          for filename in dist/*.apk; do
              cloudsmith push alpine friendsofshopware/stable/alpine/any-version $filename
          done
